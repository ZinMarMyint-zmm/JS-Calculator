<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS UI Calculator</title>
    <link rel ="stylesheet" href="../css/style.css"
</head>
<body>
    <div class="calc">
        <h1 class="display">0</h1>
        <table class="keypad">
            <tr>
                <td><div class="key">AC</div></td>
                <td><div class="key">C</div></td>
                <td><div class="key">%</div></td>
               <td> <div class="key">&#xf7</div></td>
            </tr>
            <tr>
                <td><div class="key">7</div></td>
                <td><div class="key">8</div></td>
                <td><div class="key">9</div></td>
                <td><div class="key">&#xd7</div></td>
            </tr>
            <tr>
                <td><div class="key">4</div></td>
                <td><div class="key">5</div></td>
                <td><div class="key">6</div></td>
                <td><div class="key">&#x2212</div></td>
            </tr>
            <tr>
                <td><div class="key">1</div></td>
                <td><div class="key">2</div></td>
                <td><div class="key">3</div></td>
                <td><div class="key">&#x2b</div></td>
            </tr>
            <tr>
                <td colspan="2"><div class="key zero">0</div></td>
                <td><div class="key">.</div></td>
                <td><div class="key">&#x3d</div></td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>

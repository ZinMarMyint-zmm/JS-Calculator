<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        .key{
            padding:20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calc">
        <h1 class="displayBox"></h1>
        <br>
        <br>
        
        <div class="keypad">
            
        </div>
    </div>
    <script>
        let operators = ["+","-","*","/","="];
        displayBox = document.querySelector(".displayBox");
        keyPad = document.querySelector(".keypad");

        for(let i=0;i<10;i++){
            keyPad.innerHTML += `<button class="key" onclick='showInDisplay(${i})'>${i}</button>`;
        }
        operators.forEach(x => {
            if(x==="="){
                keyPad.innerHTML += `<button class="key" onclick='calc()'>${x}</button>`

            }else{
                keyPad.innerHTML += `<button class="key" onclick='showInDisplay("${x}")'>${x}</button>`
            }
        })

        let showInDisplay = (i)=> displayBox.innerText +=i;
    
        let calc=()=>{
            let result = eval(displayBox.innerText);
            displayBox.innerText = result;
        }
    </script>
</body>
</html>
